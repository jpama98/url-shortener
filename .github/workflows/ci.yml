name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: urlshort
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d urlshort"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/urlshort
      REDIS_URL: redis://localhost:6379/0
      BASE_URL: http://localhost:8000
      JWT_SECRET_KEY: testsecret

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: alembic upgrade head
      - run: pytest -q
